    <button id="stop">STOP</button>
</body>
<script>

    // setInterval()
    let changeeee = function(){
    document.querySelector('h1').innerHTML = "Interval has started"
    console.log("started");
    }
    let intervalidd;
   document.querySelector('#start').addEventListener('click',function(){
        intervalidd = setInterval(changeeee,Date.now,1000);
    })
    document.querySelector("#stop").addEventListener('click',function(){
        clearInterval(intervalidd);
    })
   
</script>
